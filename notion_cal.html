<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
<style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    
        :root {
            --calendar-padding: 1.5rem;
            --day-size: 2.5rem;
        }
        
        .calendar-container {
            width: 280px;          /* flip-clock과 동일한 크기 */
            height: auto;
            min-width: unset;
            max-width: unset;
            background: rgba(139, 92, 246, 0.8);    /* flip-clock과 동일한 배경색 */
            color: white;
            padding: 20px;                          /* flip-clock과 동일한 패딩 */
            border-radius: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;  /* 폰트도 통일 */
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  /* flip-clock과 동일한 그림자 효과 */
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* 헤더 부분 크기 조정 */
        .year {
            font-size: 16px;
        }
    
        .year-month {
            font-size: 20px;
            font-weight: bold;
        }
    
        /* 달력 그리드 간격 조정 */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;                 /* 간격 줄임 */
            text-align: center;
        }

        /* 요일 표시 크기 조정 */
        .weekday {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .weekend-header {
            color: rgba(255, 255, 255, 0.9);
        }

        /* 날짜 크기 조정 */
        .day {
            width: 32px;              /* 더 작은 크기로 조정 */
            height: 32px;
            font-size: 14px;          /* 글자 크기 조정 */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            margin: auto;
            position: relative;
        }

        /* 공휴일 이름 크기 조정 */
        .holiday-name {
            font-size: 8px;
            bottom: -10px;
            width: 100%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .day:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .weekend, .holiday {
            background: rgba(255, 255, 255, 0.15);
        }

        .today {
            background: white;
            color: #8B5CF6;
        }

        .today.weekend, .today.holiday {
            background: white;
            color: #8B5CF6;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .other-month {
            opacity: 0.5;
        }

        /* 현재 날짜 표시 크기 조정 */
        .current-date {
            font-size: 12px;
            margin-top: 15px;
            text-align: left;
            color: rgba(255, 255, 255, 0.8);
        }

        /* 네비게이션 버튼 크기 조정 */
        .nav-button {
            font-size: 16px;
            padding: 3px 8px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <span class="year">2024</span>
            <div class="year-month">December</div>
            <div class="navigation">
                <button class="nav-button prev-month">←</button>
                <button class="nav-button next-month">→</button>
            </div>
        </div>
        <div class="calendar-grid">
            <!-- Weekdays -->
            <div class="weekday weekend-header">일</div>
            <div class="weekday">월</div>
            <div class="weekday">화</div>
            <div class="weekday">수</div>
            <div class="weekday">목</div>
            <div class="weekday">금</div>
            <div class="weekday weekend-header">토</div>
        </div>
        <div class="current-date"></div>
    </div>

    <script>
        class Calendar {
            constructor() {
                this.date = new Date();
                this.currentYear = this.date.getFullYear();
                this.currentMonth = this.date.getMonth();
                
                this.prevMonthBtn = document.querySelector('.prev-month');
                this.nextMonthBtn = document.querySelector('.next-month');
                
                this.bindEvents();
                this.renderCalendar();
            }

            // 한국 공휴일 데이터
            holidays = {
                "2024": {
                    "1": {
                        "1": "신정",
                        "9": "설연휴",
                        "10": "설날",
                        "11": "설연휴"
                    },
                    "2": {
                        "9": "설연휴",
                        "10": "설날",
                        "11": "설연휴"
                    },
                    "3": {
                        "1": "삼일절"
                    },
                    "4": {
                        "10": "21대 총선"
                    },
                    "5": {
                        "5": "어린이날",
                        "15": "부처님오신날"
                    },
                    "6": {
                        "6": "현충일"
                    },
                    "8": {
                        "15": "광복절"
                    },
                    "9": {
                        "16": "추석연휴",
                        "17": "추석",
                        "18": "추석연휴"
                    },
                    "10": {
                        "3": "개천절",
                        "9": "한글날"
                    },
                    "12": {
                        "25": "크리스마스"
                    }
                },
                "2023": {
                    "12": {
                        "25": "크리스마스"
                    }
                }
            };

            bindEvents() {
                this.prevMonthBtn.addEventListener('click', () => {
                    this.currentMonth--;
                    if (this.currentMonth < 0) {
                        this.currentMonth = 11;
                        this.currentYear--;
                    }
                    this.renderCalendar();
                });

                this.nextMonthBtn.addEventListener('click', () => {
                    this.currentMonth++;
                    if (this.currentMonth > 11) {
                        this.currentMonth = 0;
                        this.currentYear++;
                    }
                    this.renderCalendar();
                });
            }

            isWeekend(dayIndex) {
                return dayIndex === 0 || dayIndex === 6;
            }

            getHoliday(year, month, day) {
                const yearHolidays = this.holidays[year];
                if (yearHolidays) {
                    const monthHolidays = yearHolidays[month + 1];
                    if (monthHolidays) {
                        return monthHolidays[day] || null;
                    }
                }
                return null;
            }

            renderCalendar() {
                const firstDay = new Date(this.currentYear, this.currentMonth, 1);
                const lastDay = new Date(this.currentYear, this.currentMonth + 1, 0);
                const startingDay = firstDay.getDay();
                const monthLength = lastDay.getDate();
                
                document.querySelector('.year').textContent = this.currentYear;
                document.querySelector('.year-month').textContent = new Date(this.currentYear, this.currentMonth).toLocaleString('ko-KR', { month: 'long' });
                
                const calendarGrid = document.querySelector('.calendar-grid');
                const weekdaysHtml = Array.from({ length: 7 }, (_, i) => 
                    `<div class="weekday ${this.isWeekend(i) ? 'weekend-header' : ''}">${'일월화수목금토'[i]}</div>`
                ).join('');
                
                let daysHtml = weekdaysHtml;
                
                // Previous month's days
                const prevMonthLength = new Date(this.currentYear, this.currentMonth, 0).getDate();
                for (let i = startingDay - 1; i >= 0; i--) {
                    const isWeekend = this.isWeekend((startingDay - 1 - i) % 7);
                    daysHtml += `<div class="day other-month ${isWeekend ? 'weekend' : ''}">${prevMonthLength - i}</div>`;
                }
                
                // Current month's days
                const today = new Date();
                for (let i = 1; i <= monthLength; i++) {
                    const dayIndex = (startingDay + i - 1) % 7;
                    const isWeekend = this.isWeekend(dayIndex);
                    const holiday = this.getHoliday(this.currentYear, this.currentMonth, i);
                    const isToday = today.getDate() === i && 
                                  today.getMonth() === this.currentMonth && 
                                  today.getFullYear() === this.currentYear;
                    
                    let dayClass = isToday ? 'today' : '';
                    if (isWeekend) dayClass += ' weekend';
                    if (holiday) dayClass += ' holiday';

                    daysHtml += `
                        <div class="day ${dayClass}">
                            ${i}
                            ${holiday ? `<span class="holiday-name">${holiday}</span>` : ''}
                        </div>`;
                }
                
                // Next month's days
                const remainingDays = 42 - (startingDay + monthLength);
                for (let i = 1; i <= remainingDays; i++) {
                    const dayIndex = (startingDay + monthLength + i - 1) % 7;
                    const isWeekend = this.isWeekend(dayIndex);
                    daysHtml += `<div class="day other-month ${isWeekend ? 'weekend' : ''}">${i}</div>`;
                }
                
                calendarGrid.innerHTML = daysHtml;
                
                // Update current date
                document.querySelector('.current-date').textContent = 
                    new Date().toLocaleDateString('ko-KR', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric', 
                        weekday: 'long' 
                    });
            }
        }

        new Calendar();
    </script>
</body>
</html>
