<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        .calendar-container {
            width: 300px;
            background: #8B5CF6;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .year-month {
            font-size: 24px;
            font-weight: bold;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            text-align: center;
        }

        .weekday {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        .weekend-header {
            color: rgba(255, 255, 255, 0.9);
        }

        .day {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            margin: auto;
            position: relative;
        }

        .day:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .weekend {
            background: rgba(255, 255, 255, 0.15);
        }

        .today {
            background: white;
            color: #8B5CF6;
        }

        .today.weekend {
            background: white;
            color: #8B5CF6;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .other-month {
            opacity: 0.5;
        }

        .current-date {
            font-size: 14px;
            margin-top: 20px;
            text-align: left;
            color: rgba(255, 255, 255, 0.8);
        }

        .nav-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <span class="year">2024</span>
            <div class="year-month">December</div>
            <div class="navigation">
                <button class="nav-button prev-month">←</button>
                <button class="nav-button next-month">→</button>
            </div>
        </div>
        <div class="calendar-grid">
            <!-- Weekdays -->
            <div class="weekday weekend-header">일</div>
            <div class="weekday">월</div>
            <div class="weekday">화</div>
            <div class="weekday">수</div>
            <div class="weekday">목</div>
            <div class="weekday">금</div>
            <div class="weekday weekend-header">토</div>
        </div>
        <div class="current-date"></div>
    </div>

    <script>
        class Calendar {
            constructor() {
                this.date = new Date();
                this.currentYear = this.date.getFullYear();
                this.currentMonth = this.date.getMonth();
                
                this.prevMonthBtn = document.querySelector('.prev-month');
                this.nextMonthBtn = document.querySelector('.next-month');
                
                this.bindEvents();
                this.renderCalendar();
            }

            bindEvents() {
                this.prevMonthBtn.addEventListener('click', () => {
                    this.currentMonth--;
                    if (this.currentMonth < 0) {
                        this.currentMonth = 11;
                        this.currentYear--;
                    }
                    this.renderCalendar();
                });

                this.nextMonthBtn.addEventListener('click', () => {
                    this.currentMonth++;
                    if (this.currentMonth > 11) {
                        this.currentMonth = 0;
                        this.currentYear++;
                    }
                    this.renderCalendar();
                });
            }

            isWeekend(dayIndex) {
                return dayIndex === 0 || dayIndex === 6;
            }

            renderCalendar() {
                const firstDay = new Date(this.currentYear, this.currentMonth, 1);
                const lastDay = new Date(this.currentYear, this.currentMonth + 1, 0);
                const startingDay = firstDay.getDay();
                const monthLength = lastDay.getDate();
                
                document.querySelector('.year').textContent = this.currentYear;
                document.querySelector('.year-month').textContent = new Date(this.currentYear, this.currentMonth).toLocaleString('ko-KR', { month: 'long' });
                
                const calendarGrid = document.querySelector('.calendar-grid');
                const weekdaysHtml = Array.from({ length: 7 }, (_, i) => 
                    `<div class="weekday ${this.isWeekend(i) ? 'weekend-header' : ''}">${'일월화수목금토'[i]}</div>`
                ).join('');
                
                let daysHtml = weekdaysHtml;
                
                // Previous month's days
                const prevMonthLength = new Date(this.currentYear, this.currentMonth, 0).getDate();
                for (let i = startingDay - 1; i >= 0; i--) {
                    const isWeekend = this.isWeekend((startingDay - 1 - i) % 7);
                    daysHtml += `<div class="day other-month ${isWeekend ? 'weekend' : ''}">${prevMonthLength - i}</div>`;
                }
                
                // Current month's days
                const today = new Date();
                for (let i = 1; i <= monthLength; i++) {
                    const dayIndex = (startingDay + i - 1) % 7;
                    const isWeekend = this.isWeekend(dayIndex);
                    const isToday = today.getDate() === i && 
                                  today.getMonth() === this.currentMonth && 
                                  today.getFullYear() === this.currentYear;
                    
                    daysHtml += `<div class="day ${isToday ? 'today' : ''} ${isWeekend ? 'weekend' : ''}">${i}</div>`;
                }
                
                // Next month's days
                const remainingDays = 42 - (startingDay + monthLength);
                for (let i = 1; i <= remainingDays; i++) {
                    const dayIndex = (startingDay + monthLength + i - 1) % 7;
                    const isWeekend = this.isWeekend(dayIndex);
                    daysHtml += `<div class="day other-month ${isWeekend ? 'weekend' : ''}">${i}</div>`;
                }
                
                calendarGrid.innerHTML = daysHtml;
                
                // Update current date
                document.querySelector('.current-date').textContent = 
                    new Date().toLocaleDateString('ko-KR', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric', 
                        weekday: 'long' 
                    });
            }
        }

        new Calendar();
    </script>
</body>
</html>
